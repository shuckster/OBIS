<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Debugger</title>
    <style>
      html,
      body,
      h1 {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 1rem;
        padding: 1rem;
        font-family: sans-serif;
        font-size: 12px;
        color: #fea;
        background: #222;
      }
      h1 {
        padding-bottom: 1rem;
      }
      #messages {
        overflow: hidden;
      }
    </style>

    <!-- Debugging -->
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>ğŸ Debugger</h1>
      <pre id="messages"></pre>
    </div>

    <script>
      //
      // Message bus
      //

      // View bus-events repeated via websocket

      const messagesEl = document.querySelector('#messages')
      const messagesSeen = []

      let maxEventWidth = -1

      const renderMessagesSeen = () => {
        if (!messagesEl) {
          return
        }
        messagesEl.innerText = messagesSeen
          .map(detail => {
            const { eventName, args, timestamp } = detail
            const time = new Date(timestamp).toLocaleTimeString('en-GB')
            maxEventWidth = Math.max(maxEventWidth, eventName.length)
            return [
              time,
              eventName.padEnd(maxEventWidth),
              JSON.stringify(args)
            ].join(' | ')
          })
          .join('\n')
      }

      const socket = io()

      function addMessage(detail) {
        const { eventName, args, timestamp } = detail
        console.warn(eventName)
        console.log(...args)

        messagesSeen.unshift(detail)
        if (messagesSeen.length > 10) {
          messagesSeen.pop()
        }
        renderMessagesSeen()
      }

      socket.on('message-bus', detail => {
        addMessage(detail)
      })

      console.log('Debugger ready')
    </script>
  </body>
</html>
